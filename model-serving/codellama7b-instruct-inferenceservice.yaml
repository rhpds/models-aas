---
apiVersion: serving.kserve.io/v1beta1
kind: ServingRuntime
metadata:
  annotations:
    argocd.argoproj.io/managed-by: openshift-gitops
    argocd.argoproj.io/sync-wave: "1"  
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/template-display-name: vLLM ServingRuntime for KServe
    opendatahub.io/template-name: vllm-runtime
    openshift.io/display-name: codellama7b-instruct-vllm
  name: codellama7b-instruct-vllm
  namespace: llm-hosting
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
        # Critical updates for instruct model:
        - '--max-model-len=16384'
        - '--tensor-parallel-size=1'
        - '--gpu-memory-utilization=0.9'
        - '--max-num-seqs=256'
        - '--max-num-batched-tokens=4096'
        - '--block-size=16'
        - '--swap-space=4'
        # Chat-specific optimizations:
        - '--disable-log-requests'
        - '--enforce-eager'
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
        - name: VLLM_USE_MODELSCOPE
          value: "False"
        - name: TRANSFORMERS_OFFLINE
          value: "1"          
      image: 'quay.io/modh/vllm:rhoai-2.23-cuda'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: codellama-7b-instruct
    serving.kserve.io/deploymentMode: RawDeployment
  name: codellama-7b-instruct
  namespace: llm-hosting
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '8'
          memory: 24Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '4'
          memory: 16Gi
          nvidia.com/gpu: '1'
      runtime: codellama7b-instruct-vllm
      storage:
        key: aws-connection-models
        path: codellama/codellama-7b-instruct-hf
    nodeSelector:
      beta.kubernetes.io/instance-type: g6e.2xlarge
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        value: "L40S-gpu"
        operator: Equal
