# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 2
  prefix: user

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

workspace: ""

# Set to empty to NOT install the rhoai
# rhoai: ''
rhoai:
  repoURL: https://github.com/rhpds/ocp-cluster-addons
  targetRevision: main
  path: rhoai
  namespace: redhat-ods-operator
  startingCSV: rhods-operator.2.23.0
  # Set to empty to NOT install the datasciencecluster
  # Not defining the key installs the datasciencecluster
  # using the chart defaults (see rhoai/values.yaml)
  # datasciencecluster: ''
  datasciencecluster:
    components:
      dashboard:
        managementState: Managed
      workbenches:
        managementState: Managed
      codeflare:
        managementState: Removed
      datasciencepipelines:
        managementState: Managed
      kserve:
        managementState: Managed
      kueue:
        managementState: Removed
      modelmeshserving:
        managementState: Managed
      modelregistry:
        managementState: Removed
      ray:
        managementState: Removed
      trainingoperator:
        managementState: Removed
      trustyai:
        managementState: Removed

threeScale:
  namespace: 3scale
  repoURL: https://github.com/rhpds/ocp-cluster-addons
  targetRevision: main
  path: 3scale
  channel: threescale-2.15
  startingCSV: 3scale-operator.v0.12.3
  values:
    repoURL: https://github.com/rhpds/models-aas
    targetRevision: main
    path: 3scale/helm-apis-values.yaml

cmsUpload:
  repoURL: https://github.com/rhpds/models-aas
  targetRevision: main
  path: 3scale/cms-upload

llmaas:
  repoURL: https://github.com/rhpds/models-aas
  targetRevision: main
  path: model-serving/model-serving

